  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form [formGroup]="addProductForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sell your Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input formControlName="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Product Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Price</label>
            <input formControlName="price" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Price">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Image</label>
            <input formControlName="image" type="text" class="form-control" id="exampleFormControlInput1" placeholder="upload Image">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Company</label>
            <input formControlName="company" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Company Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Description</label>
            <input formControlName="description" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Add Description">
          </div>
        


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark" (click)="addProduct()">Add Product</button>
        </div>
      </div>
    </form>
    </div>
  </div>
