<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 ">
              <form [formGroup]="loginForm">
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase text-center" style="color:black;">Login</h2>
                <!-- <p class="text-white-50 mb-5" style="color:black;">Please enter your login and password!</p> -->
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX" style="color:black;">Email <span class="required-asterisk" style="color:red;">*</span></label>
                  <input formControlName="email" type="email" id="typeEmailX" class="form-control form-control-lg"
                  [ngClass]="loginForm.get('email')?.errors && loginForm.get('email')?.touched ? 'is-invalid' : '' " />

                  <div *ngIf="
                  loginForm.get('email')?.touched &&
                  loginForm.get('email')?.invalid
                  " class="invalid-feedback">
                  Email is Required.
                </div>
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX" style="color:black;">Password <span class="required-asterisk" style="color:red;">*</span></label>
                  <input formControlName="password" type="password" id="typePasswordX" class="form-control form-control-lg"
                  [ngClass]="loginForm.get('password')?.errors && loginForm.get('password')?.touched ? 'is-invalid' : '' " />

                  <div *ngIf="
                  loginForm.get('password')?.touched &&
                  loginForm.get('password')?.invalid
                  " class="invalid-feedback">
                  Password is required.
                </div>
              
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button (click)="login()" class="btn btn-dark btn-lg px-5" style="margin-left:31%;" type="submit" >Login</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
            </form>
  
              <div>
                <p class="mb-0 text-center" style="color:black; ">Don't have an account? <a routerLink="/register" class="text-black-50 fw-bold" >Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
