<section  style="background-color: rgb(255, 255, 255); height:100vh">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card border-top border-bottom border-3" style="border-color: black !important;">
            <div class="card-body p-5">
  
              <p class="lead fw-bold mb-5 text-dark" >Purchase Reciept</p>
  
              <div class="row">
                <div class="col mb-3">
                  <p class="small text-muted mb-1">Date</p>
                  <p>10 April 2021</p>
                </div>
                <div class="col mb-3">
                  <p class="small text-muted mb-1">Order No.</p>
                  <p>012j1gvs356c</p>
                </div>
              </div>
  
              <div class="mx-n5 px-5 py-4" style="background-color: #f2f2f2;" *ngFor="let item of products; let i = index">
                <div class="row">
                  <div class="col-md-8 col-lg-9">
                    <p>{{item.name}}</p>
                  </div>
                  <div class="col-md-4 col-lg-3">
                    <p>{{item.price}}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8 col-lg-9">
                    <p class="mb-0">Shipping</p>
                  </div>
                  <div class="col-md-4 col-lg-3">
                    <p class="mb-0">Free</p>
                  </div>
                </div>
              </div>
  
              <div class="row my-4">
                <div class="col-md-4 offset-md-8 col-lg-3 offset-lg-9">
                  <p class="lead fw-bold mb-0" style="color: #f37a27;">{{grandTotal}}</p>
                </div>
              </div>
  
              <p class="lead fw-bold mb-4 pb-2 text-dark" >Tracking Order</p>
  
              <div class="row">
                <div class="col-lg-12">
  
                  <div class="horizontal-timeline">
                    <hr>
  
                    <ul class="list-inline items d-flex justify-content-between">
                      <li class="list-inline-item items-list">
                        <button class=" btn btn-outline-dark" >Ordered</button>
                      </li>
                      <li class="list-inline-item items-list">
                        <button class=" btn btn-outline-dark" >Shipped</button>
                       
                      </li>
                      <li class="list-inline-item items-list">
                        <button class=" btn btn-outline-dark" >On the way</button>
                       
                      </li>
                      <li class="list-inline-item items-list text-end" style="margin-right: 8px;">
                        <p style="margin-right: -8px;">Delivered</p>
                      </li>
                    </ul>
  
                  </div>
  
                </div>
              </div>
  
              <p class="mt-4 pt-2 mb-0">Want any help? <a href="#!" style="color: #f37a27;">Please contact
                  us</a></p>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
